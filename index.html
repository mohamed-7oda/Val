<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Valentine</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f7f7f7; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        } 
 
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center; 
            width: 300px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        } 
 
        .card img { 
            width: 100%; 
            border-radius: 10px; 
            margin-bottom: 15px; 
        } 
 
        .question { 
            font-size: 18px; 
            margin-bottom: 15px; 
        } 
 
        .buttons button { 
            padding: 8px 16px; 
            margin: 0 10px; 
            font-size: 16px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: transform 0.3s ease; 
        } 
 
        .yes { 
            background-color: #ff4d6d; 
            color: white; 
        } 
 
        .no { 
            background-color: #ccc; 
        } 
    </style> 
</head> 
<body> 
 
    <div class="card"> 
        <img src="minion.jpeg" alt="Minion"> 
        <div class="question">Will you be my valentine?</div> 
        <div class="buttons"> 
            <button class="yes">Yes</button> 
            <button class="no">No</button> 
        </div> 
    </div> 

    <script>
        const yesBtn = document.querySelector('.yes');
        const noBtn = document.querySelector('.no');

        let scale = 1;

        noBtn.addEventListener('click', () => {
            scale += 0.2; // increase size each click
            yesBtn.style.transform = `scale(${scale})`;
        });
    </script>
 
</body> 
</html>
